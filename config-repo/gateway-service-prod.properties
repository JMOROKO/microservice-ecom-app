
spring.cloud.config.enabled=false

#empecher l'enregistrement du nom et de l'adresse du microservice
spring.cloud.discovery.enabled=true
#indiquer ou se trouve eureka discovery pour l'enregistrement des microservices afin que la gateway s'enregistre
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#permet d'enregistrer le service web avec l'adresse ip au lieu du nom de la machine sur laquelle il tourne
eureka.instance.prefer-ip-address=true


#pour permettre l'ecriture des nom des microservices en minuscule lors de la configuration dynamique
spring.cloud.gateway.discovery.locator.lower-case-service-id=true